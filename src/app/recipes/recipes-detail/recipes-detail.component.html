<div class="row">
  <div class="col-md-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 200px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a
          class="dropdown-item"
          style="cursor: pointer;"
          (click)="addNewIngredientToShopping()"
          >To Shopping List</a
        >

        <a
          class="dropdown-item"
          style="cursor: pointer;"
          routerLink="edit"
          routerLinkActive="router-link-active"
          >Edit Recipe</a
        >
        <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-md-12">
    Ingredients
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount | currency }}
      </li>
    </ul>
  </div>
</div>
